<html>


<div id="Buttons">

<button id="rockB">Rock!</button>
<button id="paperB">Paper!</button>
<button id="scissorsB">Scissors!</button>

</div>
<div id="Results">

<p id="playerScore">Your Score : <span id="pScore"></span></p>
<p id="computerScore">Computer's Score: <span id="cScore"></span></p>


</div>
<div id ="roundResult">
   
    
</div>

    <script>
let playerScore = 0
let computerScore = 0

function computerPlay() {
    let result = Math.random() * 10;
    if (result >= 6.66) {
        return "Rock";
    }
    else if (result <= 3.33) {
        return "Paper";
    }
        else {
            return "Scissors";
        }
    
}


const rockB = document.querySelector('#rockB');
rockB.addEventListener('click', passTheRock);

const paperB = document.querySelector('#paperB');
paperB.addEventListener('click', passThePaper);

const scissorsB = document.querySelector('#scissorsB');
scissorsB.addEventListener('click', passTheScissors);

function passTheRock() {
    playRound ("rock");
}
function passThePaper() {
    playRound ("paper");
}
function passTheScissors() {
    playRound ("scissors");
}


    


function playRound (playerSelection) {
    let computerSelection = computerPlay();

    if (playerSelection === "rock" && computerSelection === "Rock") {
          return "Draw! Both players chose Rock";
        }
        else if (playerSelection === "rock" && computerSelection === "Scissors") {
            playerScore++; 
            document.getElementById("pScore").innerHTML = playerScore;                      
            return "You win! Rock beats Scissors";
            }
        else if (playerSelection === "rock" && computerSelection === "Paper") {
            computerScore++;
            document.getElementById("cScore").innerHTML = computerScore;          
            return "You lose! Paper beats Rock";
            }
        else if (playerSelection === "scissors" && computerSelection === "Rock") {
            computerScore++;
            document.getElementById("cScore").innerHTML = computerScore;          
            return "You lose! Rock beats Scissors";
            }
        else if (playerSelection === "scissors" && computerSelection === "Scissors") {
            return "Draw! Both players chose Scissors";
            }
        else if (playerSelection === "scissors" && computerSelection === "Paper") {
            playerScore++;
            document.getElementById("pScore").innerHTML = playerScore;           
            return "You win! Scissors beats Paper!";
            }
        else if (playerSelection === "paper" && computerSelection === "Rock") {
            playerScore++;
            document.getElementById("pScore").innerHTML = playerScore;          
            return "You win! Paper beats Rock";
            }
        else if (playerSelection === "paper" && computerSelection === "Scissors") {
            computerScore++;
            document.getElementById("cScore").innerHTML = computerScore;            
            return "You lose! Scissors beats Paper";
            }
        else if (playerSelection === "paper" && computerSelection === "Paper") {
            return "Draw! Both players chose Paper";
            }
        else {
            return "Invalid selection";
    }
    
}
document.getElementById("cScore").innerHTML = computerScore;
document.getElementById("pScore").innerHTML = playerScore;
