<html>
    <script>
function computerPlay() {
    let result = Math.random() * 10;
    switch (true) {
        case result >= 6.66:
            console.log("Rock");
            break;
        case result <= 3.33:
            console.log("Paper");
            break;
        default:
            console.log("Scissors");
    }
}
computerPlay()
    </script>
</html>
