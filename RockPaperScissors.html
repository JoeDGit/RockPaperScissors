    <script>
let playerScore = 0
let computerScore = 0

function computerPlay() {
    let result = Math.random() * 10;
    if (result >= 6.66) {
        return "Rock";
    }
    else if (result <= 3.33) {
        return "Paper";
    }
        else {
            return "Scissors";
        }
    
}


const rockB = document.querySelector('#rockB');
rockB.addEventListener('click', passTheRock);

const paperB = document.querySelector('#paperB');

function passTheRock() {
    playRound ("rock");
}
function passThePaper() {
    playRound ("paper");
}
function passTheScissors() {
    playRound ("scissors");
}

    let computerSelection = computerPlay();

    if (playerSelection === "rock" && computerSelection === "Rock") {
          rresult.textContent= "Draw! Both players chose Rock";
        }
        else if (playerSelection === "rock" && computerSelection === "Scissors") {
            playerScore++; 
            document.getElementById("pScore").innerHTML = playerScore;                      
            rresult.textContent= "You win! Rock beats Scissors";

        else if (playerSelection === "paper" && computerSelection === "Scissors") {
            computerScore++;

            rresult.textContent= "You lose! Scissors beats Paper";
            }
        else if (playerSelection === "paper" && computerSelection === "Paper") {
            rresult.textContent= "Draw! Both players chose Paper";
            }
        else {
            rresult.textContent= "Invalid selection";
    }

    if (playerScore === 5) {

        } else if (computerScore === 5) {
            gresult.textContent = "You lost! Better luck next time";
            playerScore = 0;
            document.getElementById("pScore").innerHTML = playerScore;
            computerScore = 0;
            document.getElementById("cScore").innerHTML = computerScore;
        } else {
            gresult.textContent = ""
        }
        
    }
